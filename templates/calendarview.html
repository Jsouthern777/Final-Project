<!DOCTYPE html>
<html lang="en">
<head>
  <title> Calendar View </title>
  <link rel="stylesheet" href="/static/styles/basic_table.css">
  <link rel="stylesheet" href="/static/styles/style.css">
  <script src="/static/scripts/calendar.js"></script>
  <!-- define a dummy fake favicon to avoid errors -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <main>
    <h1>2023 Calendar</h1>
    <div class="section">
    <h2 class="month">
        <form action="{{ url_for('previous_month') }}" method="post">
            <button type="submit">Previous Month<P/button>
        </form>

        <form action="{{ url_for('next_month') }}" method="post">
            <button type="submit">Next Month<P/button>
        </form>

    </h2>
      <table id="date-table">
        <thead>
          <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunnday</th>
          </tr>
        </thead>
        <tbody>
          <!-- body will be filled with JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="menu-container">
        <a href="/" class="menu-button"> Home </a>
        <a href="/logout" class="menu-button"> Logout </a>
        {% if current_user.is_editor() or current_user.is_admin() %}
        <a href="/add_event" class="menu-button"> Add Event </a>
        {% endif %}
        <a href="/calendar" class="menu-button"> Calendar View </a>
        <a href="/rsvp_events" class="menu-button"> My Events </a>
        {% if current_user.is_authenticated and current_user.is_admin() %}
        <a href="/report_event" class="menu-button"> Reported Events </a>
        {% endif %}
      </div>

  </main>
</body>
</html>
